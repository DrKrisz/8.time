<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Krigerprofiler</title>
		<!--
		En parameter er en variabel i parantesen til en funksjon som venter å bli satt med verdi ved kall på funkjonen.
		Gjør at man får mye mer gjenbrukbar kode.
		Mal: 
		function funksjonsNavn(parameter1, parameter2, osv.){ 
		// bruk av parameterne
		}
		-->
	</head>

	<body>
		<h1>Krigerprofiler</h1>

		<input
			id="show-anna-btn"
			type="button"
			value="Vis Anna" />
		<input
			id="show-bjornar-btn"
			type="button"
			value="Vis Bjørnar" />
		<input
			id="show-all-btn"
			type="button"
			value="Vis alle" />

		<div id="output-div"></div>
		<script>
			/*
			HTML-elementer
			*/
			var showAnnaBtn = document.getElementById("show-anna-btn");
			var showBjornarBtn = document.getElementById("show-bjornar-btn");
			var showAllBtn = document.getElementById("show-all-btn");
			var outputDiv = document.getElementById("output-div");

			/*
			Variabler/arrays
			*/

			/* 
			Funksjoner
			*/
			function showWarrior(name, images, abilities) {
				outputDiv.innerHTML = `
					<h3 style="color: ${getRandomColor()}">${name}</h3>
					<img src="images/${images}" alt="${name}">
					<p style="width: 200px;">${abilities}</p>

				`;
			}
			function getRandomColor() {
				var r = Math.floor(Math.random() * 255);
				var g = Math.floor(Math.random() * 255);
				var b = Math.floor(Math.random() * 255);

				return `rgb(${r}, ${g}, ${b})`;
			}

			function clearInfo() {
				outputDiv.innerHTML = "";
			}

			/*
			Events
			*/
			showAnnaBtn.onmouseenter = function () {
				showWarrior(
					"Anna",
					"Anna.jpg",
					"Anna is a remarkable individual with a multitude of talents and a vibrant personality that leaves a lasting impression on all who have the privilege of knowing her. Her journey through life has been marked by resilience and a relentless pursuit of her dreams.",
				);
			};
			showBjornarBtn.onmouseenter = function () {
				showWarrior(
					"Bjornar",
					"Bjornar.jpg",
					"Bjorner is a formidable warrior whose presence on the battlefield commands respect and awe. With a towering stature and a physique honed by relentless training, he embodies the archetype of a fearless and battle-hardened fighter. His journey into the world of combat began as a young, determined aspirant, and over the years, he has evolved into a seasoned and skilled warrior.",
				);
			};
			showAnnaBtn.onmouseleave = clearInfo;
			showBjornarBtn.onmouseleave = clearInfo;
		</script>
	</body>
</html>
